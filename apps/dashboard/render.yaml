services:
  - type: web
    name: challenge-logixs-dashboard
    runtime: node
    buildCommand: npm install && npx nx build dashboard
    startCommand: npx nx serve dashboard:production
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://challenge-logixs-api.onrender.com 